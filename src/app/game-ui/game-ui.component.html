<div class="body">
  <div class="game-container">
    <div class="hud">
      <div class="player">
        <img class="trainer-picture" src="https://i.imgur.com/7aP7beL.png">
      </div>
      <div class="party">
        <ul class="party-list">
          <li class="poke-list-item"><img class="poke-pic" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"></li>
          <li class="poke-list-item"><img class="poke-pic" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"></li>
          <li class="poke-list-item"><img class="poke-pic" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"></li>
        </ul>
      </div>
    </div>
    <div class="game">
      <div class="signUp">
          <form #trainerPost="ngForm" (ngSubmit)="onSubmit(trainerPost.value)">
            <input type="text" name="username" ngModel placeholder="username"> <br><br>
            <input type="text" name="password" ngModel placeholder="password"> <br><br>
            <!-- <input type="text" name="confirmPassword" ngModel placeholder="confirm password"> <br><br> -->
           <button type="submit">Submit Data</button>
          </form>
      </div>
    </div>
  </div>
</div>
